<!DOCTYPE html>
<html>
<head>
    <title>Security Module Test</title>
</head>
<body>
    <h1>Security Module Test</h1>
    <div id="output"></div>
    
    <script type="module">
        console.log('Testing security module specifically...');
        
        try {
            // Try to load security module
            const securityModule = await import('./js/modules/security.js');
            console.log('Raw module:', securityModule);
            console.log('Module keys:', Object.keys(securityModule));
            
            // Try to access Security specifically
            const { Security } = securityModule;
            console.log('Security object:', Security);
            console.log('Security type:', typeof Security);
            
            if (Security) {
                console.log('Security keys:', Object.keys(Security));
                document.getElementById('output').innerHTML = 'Security loaded successfully!';
            } else {
                document.getElementById('output').innerHTML = 'Security is undefined';
            }
            
        } catch (e) {
            console.error('Security test failed:', e);
            document.getElementById('output').innerHTML = 'FAILED: ' + e.message;
        }
    </script>
</body>
</html>
