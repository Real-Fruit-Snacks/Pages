<!DOCTYPE html>
<html>
<head>
    <title>Cache Test</title>
</head>
<body>
    <h1>Testing GitHub Pages Cache</h1>
    <p>This page loads the data files with cache busting.</p>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        const timestamp = Date.now();
        
        // Load manifest with cache busting
        const script1 = document.createElement('script');
        script1.src = `data/manifest.js?t=${timestamp}`;
        script1.onload = () => {
            results.innerHTML += '<p>✓ Loaded manifest.js</p>';
            
            // Load index with cache busting
            const script2 = document.createElement('script');
            script2.src = `data/index.js?t=${timestamp}`;
            script2.onload = () => {
                results.innerHTML += '<p>✓ Loaded index.js</p>';
                
                // Load man_1 with cache busting
                const script3 = document.createElement('script');
                script3.src = `data/man_1.js?t=${timestamp}`;
                script3.onload = () => {
                    results.innerHTML += '<p>✓ Loaded man_1.js successfully!</p>';
                    results.innerHTML += `<p>Data check: ${typeof window.manData_1 !== 'undefined' ? 'manData_1 is defined with ' + Object.keys(window.manData_1).length + ' entries' : 'manData_1 is NOT defined'}</p>`;
                };
                script3.onerror = (e) => {
                    results.innerHTML += '<p style="color: red;">✗ Error loading man_1.js: ' + e + '</p>';
                };
                document.head.appendChild(script3);
            };
            document.head.appendChild(script2);
        };
        script1.onerror = (e) => {
            results.innerHTML += '<p style="color: red;">✗ Error loading manifest.js: ' + e + '</p>';
        };
        document.head.appendChild(script1);
    </script>
    
    <hr>
    <p><a href="index.html">Back to main app</a></p>
    <p>To clear cache: Ctrl+Shift+R (Windows/Linux) or Cmd+Shift+R (Mac)</p>
</body>
</html>
